<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <!-- HEADER SECTION -->
    <div id="header-section" class="container">
        <h1 class="main-header">ROCK - PAPER - SCISSORS</h1>
        <p class="instructions-paragraph">Click on your choice to start! First to 5 points WINS!üèÜ</p>
    </div>

    <!-- WEAPON SECTION -->
    <div id="weapon-section" class="container">
        <div class="weapon rock">
            <img class="weapon-img" src="/images/fist-svgrepo-com.svg">
        </div>

        <div class="weapon paper">
            <img class="weapon-img" src="/images/hand-svgrepo-com.svg">
        </div>

        <div class="weapon scissors">
            <img class="weapon-img" src="/images/hand-gesture-finger-svgrepo-com.svg">
        </div>
    </div>


<!-- GAME STATS CONTAINER -->
<div id="game-stats-container" class="container">
    <!-- SCORE SECTION -->
    <div id="score-section" class="container">
        
        <div class="score-card">
            <h2>ENEMY</h2>
            <h2>2</h2>
        </div>
        <div class="colon">
            <h2>:</h2>
        </div>
        <div class="score-card">
            <h2>YOU</h2>
            <h2>3</h2>
        </div>
    </div>

    <!-- GAME LOG SECTION -->
    <div id="game-log-section" class="container">
        <h2>GAME LOG</h2>
        <div class="game-log">
            <div class="round">   <p class="round-name">ROUND 1:</p><p class="round-print"> üèÜ ENEMY: ROCK  | YOU: PAPER üíî</p></div>
            <div class="round">   <p class="round-name">ROUND 2:</p><p class="round-print"> üíî ENEMY: PAPER| YOU: SCISSORS üèÜ</p></div>
            <div class="round">   <p class="round-name">ROUND 3:</p><p class="round-print"> üèÜ ENEMY: ROCK  | YOU: PAPER</p></div>

        </div>
        

    </div>
    
</div>
    
</body>
</html>
