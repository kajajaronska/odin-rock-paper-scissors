<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock | Paper | Scissors</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <!-- HEADER SECTION -->
    <div id="header-section" class="container">
        <h1 class="main-header">ROCK - PAPER - SCISSORS</h1>
        <h2 class="round-header">ROUND:1</h2>
    </div>

    <!-- WEAPON SECTION -->
    <div id="weapon-section" class="container">
        <div class="weapon rock">
            <img class="weapon-img" src="/images/fist-svgrepo-com.svg">
        </div>

        <div class="weapon paper">
            <img class="weapon-img" src="/images/hand-svgrepo-com.svg">
        </div>

        <div class="weapon scissors">
            <img class="weapon-img" src="/images/hand-gesture-finger-svgrepo-com.svg">
        </div>
    </div>

    <!-- SCORE SECTION -->
    <div id="score-section" class="container">
        
        <div class="enemy-score">
            <h2>ENEMY</h2>
            <h2>2</h2>
        </div>
        <div class="color">
            <h2>:</h2>
        </div>
        <div class="user-score">
            <h2>YOU</h2>
            <h2>3</h2>
        </div>
    </div>

    <!-- GAME LOG SECTION -->
    <div id="game-log-section" class="container">
        <h2>GAME LOG</h2>
        <p>ROUND 1:</p><p>ENEMY: ROCK | YOU: PAPER</p>
        <p>ROCK BEATS PAPER: POINT FOR THE ENEMY!ðŸ’¥</p>
    </div>
    
    
</body>
</html>
